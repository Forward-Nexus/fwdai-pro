---
# FWD PRO Workspace Template
# Universal collaboration workspace for ANY deliverable type
# Works for: specs, pitch decks, business plans, features, campaigns, legal docs, etc.
# This is where ALL collaboration happens on ONE work item!

template:
  id: fwdpro-workspace-v1
  name: Universal Workspace
  version: 1.0.0
  output:
    format: markdown
    filename: roundtable/workspace/{{workspace_name}}.md
    title: "{{workspace_title}}"

# Metadata Section
metadata:
  title: "[Work Item Name]"
  type: "technical_spec | pitch_deck | business_plan | feature | campaign | legal_doc | marketing | domain_material | other"
  status: "Draft | Approved | InProgress | Review | Done"
  
  # Tracking
  created: "YYYY-MM-DD"
  created_by: "[primary expert]"
  updated: "YYYY-MM-DD"
  updated_by: "[expert]"
  
  # Links & Organization
  deliverable: "documents/[category]/[filename]"  # The clean output document
  appears_on_whiteboard: true
  
  # Collaboration
  collaborators: ["expert1", "expert2", "expert3"]
  reviewers: ["expert1", "expert2"]
  
  # Project Context
  project: "[project name from config]"
  category: "technical | investor | marketing | legal | domain | other"
  priority: "low | medium | high | critical"

# Status Tracking (Workflow Progression)
progress:
  - phase: "Draft"
    description: "Initial creation, not yet approved"
    completed_by: ""
    completed_date: ""
    notes: ""
  
  - phase: "Approved"
    description: "Reviewed and ready for next phase"
    completed_by: ""
    completed_date: ""
    notes: ""
  
  - phase: "InProgress"
    description: "Actively being worked on"
    completed_by: ""
    completed_date: ""
    notes: ""
  
  - phase: "Review"
    description: "Complete, waiting for QA/review"
    completed_by: ""
    completed_date: ""
    notes: ""
  
  - phase: "Done"
    description: "Fully complete and approved"
    completed_by: ""
    completed_date: ""
    notes: ""

# Work Breakdown
tasks:
  - task: "[Task 1 description]"
    assigned_to: "[expert]"
    status: "pending | in_progress | done"
    notes: ""
    created: "YYYY-MM-DD"
  
  - task: "[Task 2 description]"
    assigned_to: "[expert]"
    status: "pending | in_progress | done"
    notes: ""
    created: "YYYY-MM-DD"

# Quality Assurance
quality:
  checklist_run: "none | quality | code | content | legal | spec"
  checklist_passed: false
  checklist_date: ""
  checklist_notes: ""

# Blockers & Issues
blockers: []
# Example blocker structure:
# - blocker: "Need decision on session timeout duration"
#   raised_by: "ada"
#   raised_date: "2025-10-06"
#   resolved: false
#   resolution: ""
#   resolution_date: ""
#   approaches_tried:
#     - "Researched industry standards (varies widely)"
#     - "Checked project KB for requirements (not specified)"
#     - "Reviewed similar features (no precedent)"
#   needs: "Founder decision: 7-day, 30-day, or 90-day?"
#   urgency: "low | medium | high | critical"

# Cross-references
references:
  related_workspaces: []
  related_deliverables: []
  references_repos: []
  external_resources: []

# Change Log
changelog:
  - date: "YYYY-MM-DD"
    by: "[expert]"
    change: "[what changed]"
    version: "0.1"

